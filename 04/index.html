<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>introducing react</title>
    <!--usahakan masukan script itu dibody, karena berat kalau loading di awal /head, cukup style aja yang load di head-->
  </head>
  <body>
    <h1>Hello World!</h1>
    <h2>Test commit</h2>
    <button id="hello" onClick="sayHello()">Click Me</button>
    <script>
      function sayHello() {
        alert("hello");
      }

      document.getElementById("hello").innerHTML = "Click Hello";
    </script>
  </body>
</html>
