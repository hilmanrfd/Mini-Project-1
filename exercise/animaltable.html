<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animal table</title>
    <style>
      .animal-table {
        background-color: orange;
        margin-left: auto;
        margin-right: auto;
      }
      .animal-table img {
        width: 150px;
        height: 90px;
      }
      h1 {
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Animal Table</h1>
    <table border="1" cellpadding="10" cellspacing="0" class="animal-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <img
              src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?auto=compress&fm=pjpg"
              alt="smiling cat"
            />
          </td>
          <td>Smiling Cat</td>
          <td>Healthy Fish</td>
          <td>
            <input type="radio" value="vertebrate" checked /> Vertebrate
            <input type="radio" value="inertebrate" disabled /> Invertebrate
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <img
              src="https://www-cdn.rac.com.au/-/media/images/rac-website/tile-images/pet_happydog_t.jpg?modified=20200114073009"
              alt="happy dog"
            />
          </td>
          <td>Happy dog</td>
          <td>Fresh Meat</td>
          <td>
            <input type="radio" value="vertebrate" checked /> Vertebrate
            <input type="radio" value="inertebrate" disabled /> Invertebrate
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img
              src="https://cdn.britannica.com/28/187228-138-52DE21BF/Chimpanzees-culture-responsiveness-intelligence-exuberance-subjects-study.jpg"
              alt="confused chimpanzes"
            />
          </td>
          <td>Confused Chimpanzes</td>
          <td>Raw Banana</td>
          <td>
            <input type="radio" value="vertebrate" checked /> Vertebrate
            <input type="radio" value="inertebrate" disabled /> Invertebrate
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/44/Jelly_cc11.jpg"
              alt="chill jellyfish"
            />
          </td>
          <td>Chill Jellyfish</td>
          <td>Plankton</td>
          <td>
            <input type="radio" value="vertebrate" disabled /> Vertebrate
            <input type="radio" value="inertebrate" checked /> Invertebrate
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td>
            <img
              src="https://i.insider.com/63ebd91933188d00194d29f6?width=1200&format=jpeg"
              alt="sassy snake"
            />
          </td>
          <td>Sassy Snake</td>
          <td>Poor Mouse</td>
          <td>
            <input type="radio" value="vertebrate" disabled /> Vertebrate
            <input type="radio" value="inertebrate" checked /> Invertebrate
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
